name: SonarCloud (Backend)

on:
  push:
    branches: [ "main" ]
    paths: [ "BASEDEDATOS/**" ]
  pull_request:
    paths: [ "BASEDEDATOS/**" ]
  workflow_dispatch:

jobs:
  sonar:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BASEDEDATOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necesario para análisis correcto de PR/duplicaciones

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: BASEDEDATOS/package-lock.json

      - name: Install deps
        run: npm ci

      # Genera cobertura para que Sonar lea lcov
      - name: Tests with coverage (soft fail if none)
        run: |
          npm test -- --ci --coverage || echo "No tests or failing tests, continuing for analysis"

      # Si compilas TS antes del análisis
      - name: Build (optional)
        run: npm run build || npx tsc -p tsconfig.json || echo "No build, skipping"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}
        # Si tienes 'sonar-project.properties' en BASEDEDATOS, no necesitas args.
        with:
          projectBaseDir: BASEDEDATOS
          args: >
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/.scannerwork/**,**/coverage/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.tsconfigPath=tsconfig.json
            -Dsonar.sourceEncoding=UTF-8
            # Descomenta las 2 de abajo si NO usarás sonar-project.properties:
            # -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            # -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
