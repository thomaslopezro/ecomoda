name: CI (Node + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ===== Backend en raíz (si hay package.json en raíz) =====
      - name: Install backend deps
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No hay package.json en la raíz. Saltando backend."
          fi

      - name: Lint backend
        run: |
          if [ -f "package.json" ]; then
            npm run lint || echo "No lint script, skipping"
          fi

      - name: Typecheck / Build backend
        run: |
          if [ -f "package.json" ]; then
            npm run build || npx tsc -p tsconfig.json || echo "No build/tsconfig, skipping"
          fi

      # ===== Frontend en /frontend (solo si existe) =====
      - name: Install frontend deps
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend
            npm ci
          else
            echo "No hay frontend/package.json. Saltando frontend."
          fi

      - name: Lint frontend
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend
            npm run lint || echo "No lint script, skipping"
          fi

      - name: Build frontend
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend
            npm run build || echo "No build script, skipping"
          fi
