name: CI (Build • Lint • Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API (Node)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('package.json') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint || echo "No lint script, skipping"

      - name: Type check
        run: npm run typecheck || npx tsc -p tsconfig.json

      - name: Test (with coverage)
        run: npm test -- --coverage || echo "No tests, skipping"

      - name: Build
        run: npm run build || npx tsc -p tsconfig.json

      - name: Smoke test (optional)
        run: |
          if [ -f "dist/smoke.js" ]; then node dist/smoke.js; 
          elif [ -f "smoke.ts" ]; then npx ts-node smoke.ts; 
          else echo "No smoke test"; fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: |
            dist/**
            package.json
            package-lock.json
          if-no-files-found: warn

  web:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint || echo "No lint script, skipping"

      - name: Test (with coverage)
        run: npm test -- --coverage || echo "No tests, skipping"

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: |
            frontend/dist/**
          if-no-files-found: warn
