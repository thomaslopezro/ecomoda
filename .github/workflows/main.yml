name: CI (Node + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Detección de proyectos ---
      - name: Detect projects
        id: detect
        shell: bash
        run: |
          echo "has_backend=$([ -f package.json ] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_frontend=$([ -f frontend/package.json ] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Show detection
        run: |
          echo "has_backend=${{ steps.detect.outputs.has_backend }}"
          echo "has_frontend=${{ steps.detect.outputs.has_frontend }}"

      # --- Backend (raíz) ---
      - name: Use Node 20
        if: ${{ steps.detect.outputs.has_backend == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install backend deps
        if: ${{ steps.detect.outputs.has_backend == 'true' }}
        run: npm ci

      - name: Lint backend
        if: ${{ steps.detect.outputs.has_backend == 'true' }}
        run: npm run lint || echo "No lint script"

      - name: Typecheck/Build backend
        if: ${{ steps.detect.outputs.has_backend == 'true' }}
        run: npm run build || npx tsc -p tsconfig.json || echo "No build/tsconfig"

      - name: Upload backend dist
        if: ${{ steps.detect.outputs.has_backend == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: |
            dist/**
            package.json
            package-lock.json
          if-no-files-found: warn

      # --- Frontend (/frontend) ---
      - name: Use Node 20 (frontend)
        if: ${{ steps.detect.outputs.has_frontend == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        if: ${{ steps.detect.outputs.has_frontend == 'true' }}
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        if: ${{ steps.detect.outputs.has_frontend == 'true' }}
        working-directory: frontend
        run: npm run lint || echo "No lint script"

      - name: Build frontend
        if: ${{ steps.detect.outputs.has_frontend == 'true' }}
        working-directory: frontend
        run: npm run build || echo "No build script"

      - name: Upload frontend dist
        if: ${{ steps.detect.outputs.has_frontend == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: frontend/dist/**
          if-no-files-found: warn
