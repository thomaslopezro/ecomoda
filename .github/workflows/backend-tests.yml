name: Backend Unit Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "BASEDEDATOS/**"
  pull_request:
    paths:
      - "BASEDEDATOS/**"
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node: [18, 20] }
    defaults:
      run:
        working-directory: BASEDEDATOS
    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: BASEDEDATOS/package-lock.json

      - name: Install
        run: npm ci

      - name: Build (ts)
        run: npm run build || npx tsc -p tsconfig.json || echo "Sin build"

      - name: Unit tests (Jest + coverage)
        env:
          JEST_JUNIT_OUTPUT: reports/junit.xml
        run: |
          npm test -- --ci --coverage --reporters=default --reporters=jest-junit

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}
          path: BASEDEDATOS/coverage/**
          if-no-files-found: warn

      - name: Upload junit
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.node }}
          path: BASEDEDATOS/reports/junit.xml
          if-no-files-found: warn
